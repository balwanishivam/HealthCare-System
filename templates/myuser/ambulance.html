<html>
<head>
<title>
Search Ambulance
</title>
</head>
<body>
                    <table class="table" align="center">
                        <thead>
                        <tr>
                            <th> Vehicle number</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Pincode</th>
                            <th>Contact</th>
                            <th>Ambulance type</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for ambulance in ambulance_details %}
                            <tr>
                                <td>
                                    {{ ambulance.vehicle_no }}
                                </td>
                                <td>
                                    {{ambulance.name}}
                                </td>
                                <td>
                                    {{ambulance.city}}
                                </td>
                                <td>
                                    {{ambulance.pincode}}
                                </td>
                                <td>
                                    {{ambulance.contact}}
                                </td>
                                <td>
                                    {{ambulance.amb_type}}
                                </td>
                                </tr>
                                </tbody>
                                </table>
</body>
</html>
